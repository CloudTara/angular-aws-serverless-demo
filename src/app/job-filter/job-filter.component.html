<div class="container-fluid">
  <form action="#" (submit)="submitForm($event)">
    <div class="panel-group">
      <div class="panel panel-default">
        <div class="panel-heading hand-cursor custom-panel-heading" (click)="this.showForm = !this.showForm;">
          <h4 class="panel-title">
            <a>Filter Jobs</a><i *ngIf="!showForm; else filter" class="fa fa-angle-down pull-right" aria-hidden="true"></i><ng-template
              #filter><i class="fa fa-angle-up pull-right" aria-hidden="true"></i></ng-template>
          </h4>
        </div>
        <div class="panel-collapse" *ngIf="showForm">
          <div class="panel-body">
            <div class="form-group">
              <div class="row">
                <div class="col-sm-9">
                  Role
                  <input type="text" [(ngModel)]="searchRole" name="searchRole" placeholder="Search Role" class="form-control">
                </div>
              </div>
              <br> Years Of Experience
              <div class="row">
                <div class="col-sm-6 add-bottom-padding">
                  <input type="number" min="0" max="50" [(ngModel)]="searchFrom" name="searchFrom" placeholder="From" class="form-control">
                </div>
                <div class="col-sm-6">
                  <input type="number" min="1" max="50" [(ngModel)]="searchTo" name="searchTo" placeholder="To" class="form-control">
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-sm-9">
                  Location
                  <input type="text" [(ngModel)]="searchLocation" name="searchLocation" placeholder="Search Location" class="form-control">
                </div>
              </div>
              <br>

              <button type=submit class="btn btn-default" (click)="onSearch()">Search</button>
              &nbsp;
              <button type=reset class="btn btn-default" (click)="onReset()">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
